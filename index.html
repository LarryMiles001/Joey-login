<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login Joey</title>
</head>
<body>
    <navbar>
        <div class="logo">
            <img src="NestEgg.png" alt="">
        </div>
        <div class="navlist">
            <div class="mylist">
                <ul class="list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" id="signIn">Sign-In</a></li>
                </ul>
            </div>
        </div>
    </navbar>
    <content>
        <div class="loginForm">
            <div class="login">
                <h1>Login</h1>
            </div>
            <div class="inputform">
                <div class="username">
                    <div class="userform">
                        <i class="bi-person-fill" style="color: #222d3f;"></i>
                        <input type="text" name="" id="user" placeholder="Username">
                    </div>
                </div>
                <div class="pass">
                    <div class="passform">
                        <i class="bi-lock-fill" style="color: #222d3f;"></i>
                        <input type="password" name="" id="pass" placeholder="Password">
                    </div>
                </div>
                <div class="forgot">
                    <a href="#" id="forgotText">Forgot password?</a>
                </div>
                <button id="loginBtn">Login</button>
            </div>
            <div class="footer">
                <p>Don't have an account? Click <a href="#" id="signup">Sign-up</a></p>
            </div>
        </div>
    </content>
</body>
</html>
